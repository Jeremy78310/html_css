<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau html</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <!-- Titre du tableau-->
        <caption>Ventes</caption>

        <!--En tete du tableau-->
        <thead> <!---tr--> t = tableau head = tÃªte
            <tr>
                <th>Jour</th> 
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <tfoot><!-- le W3C recommande mettre le pied de tableau avnt le body tfoot-->
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Mardi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>

            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>

            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
